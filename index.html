<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chúc mừng sinh nhật bé Nai</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d6336c;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .image-block {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
      margin-bottom: 30px;
    }
    .image-block.visible {
      opacity: 1;
      transform: translateY(0);
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .info {
      font-size: 1.2em;
      margin-top: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🎉 Chúc mừng sinh nhật bé Nai 🎉</h1>

  <!-- Các ảnh sinh nhật -->
  <div class="image-block"><img src="images/anh1.jpg" alt="Ảnh 1" /></div>
  <div class="image-block"><img src="images/anh2.jpg" alt="Ảnh 2" /></div>
  <div class="image-block"><img src="images/anh3.jpg" alt="Ảnh 3" /></div>
  <!-- Thêm ảnh khác nếu cần -->

  <div class="info">
    🎈 Mời mọi người đến dự tiệc sinh nhật của bé Nai!<br />
    ⏰ Thời gian: 18h00 ngày 20/08/2024<br />
    📍 Địa điểm: Nhà hàng Hoa Mai, Quận 7, TP.HCM
  </div>

  <script src="script.js"></script>
</body>
</html>
